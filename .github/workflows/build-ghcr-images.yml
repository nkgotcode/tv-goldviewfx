name: Build and Publish GHCR Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - codex/**
    paths:
      - '.github/workflows/build-ghcr-images.yml'
      - 'deploy/docker/**'
      - 'backend/**'
      - 'frontend/**'
      - 'packages/**'
      - 'bun.lock'
      - 'package.json'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: tv-goldviewfx-backend
            dockerfile: deploy/docker/backend.Dockerfile
          - image_name: tv-goldviewfx-frontend
            dockerfile: deploy/docker/frontend.Dockerfile
          - image_name: tv-goldviewfx-rl-service
            dockerfile: deploy/docker/rl-service.Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize owner
        id: owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/${{ matrix.image_name }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/${{ matrix.image_name }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
